<!DOCTYPE html>
<html lang="en">
<body>
    <script type="module">
        import { minusOne, addOne, fizzbuzz, readMemory, memory, getRandomArbitrary } from "./build/release.js";
        const memoryArray = new Uint8Array(memory.buffer);
        document.write(`${memoryArray[0]}<br >`);
        document.write(`${memoryArray[1]}<br >`);

        memoryArray[2] = 42;
        memoryArray[3] = 62;
        document.write(`${readMemory(2)}<br >`);
        document.write(`${readMemory(3)}<br >`);
        document.write(`minusOne(42) = ${minusOne(42)}<br>`);
        document.write(`minusOne(45) = ${minusOne(48)}<br>`);
        document.write(`addOne(42) = ${addOne(49)}<br>`);
        document.write(`fizzbuzz(3) = ${fizzbuzz(3)}<br>`);
        document.write(`fizzbuzz(10) = ${fizzbuzz(10)}<br>`);
        document.write(`fizzbuzz(30) = ${fizzbuzz(30)}<br>`);
        document.write(`getRandomArbitrary(1, 6) = ${getRandomArbitrary(1, 6)}<br>`);
        document.write(`getRandomArbitrary(5, 12) = ${getRandomArbitrary(5, 12)}<br>`);
        document.write(`getRandomArbitrary(20, 40) = ${getRandomArbitrary(20, 40)}<br>`);
</script>
</body>
</html>
